<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="vertodas">Ver todas las cookies</button>
    <button type="button" id="crear1">Cookie1</button>
    <button type="button" id="crear2">cookie2</button>
    <button type="button" id="borrar1">borrar cookie1</button>
    <button type="button" id="borrar2">borrar cookie2</button>

    <script>
        document.getElementById("vertodas").addEventListener("click",vertodas);
        document.getElementById("crear1").addEventListener("click",crear);
        document.getElementById("crear2").addEventListener("click",crear);
        document.getElementById("borrar1").addEventListener("click",borrar);
        document.getElementById("borrar2").addEventListener("click",borrar);

        function vertodas(){
            alert(document.cookie);
        }

        function crear(e){
            if(!e) e = window.event;
            if(e.target.id=="crear1")
                document.cookie = "nom = Ada";
            else if(e.target.id=="crear2")
            document.cookie = "cognom = Lovelace";
        }

        function borrar(e){
            if(!e) e = window.event;
            if(e.target.id=="borrar1")
                document.cookie = "nom =; expires = expires=Thu, 18 Dec 2013 12:00:00 UTC";
            else if(e.target.id=="borrar2")
            document.cookie = "cognom =; expires=Thu, 18 Dec 2013 12:00:00 UTC";
        }
    </script>
</body>
</html>
