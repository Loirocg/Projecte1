				<div class="col-6">

				</div>
				<div class="col-6">
					<input type="number" placeholder="Introdueix l'exponent" name="exp" id="exponent">
					<input type="button" value="Calcular" onclick="mostrarPotencia()">
				</div>
				<script>
					function mostrarPotencia(){
						Base = document.getElementById("base").value;
						Exponent = document.getElementById("exponent").value;
						var Resultat = 1;
						for(var i = 1; i<=Exponent ; i++)
						{
							Resultat = Resultat*Base;
						}
						document.getElementById("resultat").innerHTML = Resultat;
						Resultat = 1;
						}
				</script>
